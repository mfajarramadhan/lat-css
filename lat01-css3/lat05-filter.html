<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            display: block;
            height: 400px;
            filter: drop-shadow(0 0 20px blue);
            margin: 50px auto;
        }

        h1 {
            filter: drop-shadow(0 0 5px red);
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Halal Couple</h1>
    <img src="img/Halal Couple.jpeg" alt="Halal Couple">
</body>

</html>
